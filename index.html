<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume calculator</title>
</head>

<body>
    <script>
        var radius = prompt("Please enter radius:");
        var height = prompt("Please enter height:");
        const π = 3.14;
        radius = parseInt(radius);
        height = parseInt(height);

        var result = radius * radius * π * height;
        alert("Volume is: " + result);

    </script>

</body>

</html>
